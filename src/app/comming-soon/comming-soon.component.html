<div class="container">
    <div class="content">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you this new feature. Stay tuned!</p>
        <p>We'll be live in:</p>
        <div class="countdown">
            <div class="countdown-item">
                <span id="days">{{ countdown.days }}</span>
                <p>Days</p>
            </div>
            <div class="countdown-item">
                <span id="hours">{{ countdown.hours }}</span>
                <p>Hours</p>
            </div>
            <div class="countdown-item">
                <span id="minutes">{{ countdown.minutes }}</span>
                <p>Minutes</p>
            </div>
            <div class="countdown-item">
                <span id="seconds">{{ countdown.seconds }}</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
</div>
