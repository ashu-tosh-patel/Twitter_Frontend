<form class="auth-form">
    <h2>Sign up</h2>
    <div class="form-group">
        <label for="email">Email:</label>
        <input required id="email" type="email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input required class="form-control" id="password" type="password">
    </div>
    <div class="form-group">
        <label for="username">Username:</label>
        <input required class="form-control" id="username" type="text">
    </div>
    <div class="form-group">
        <label for="dp">Profile thumbnail:</label>
        <input id="dp" dp class="form-control" type="file">
        <!-- <div className="error">{thumbnailError}</div> -->
    </div>
    <div class="form-group">
        <br>
        <button class="form-control" class="btn btn-primary" [routerLink]="['/login']">Sign Up</button>
        <!-- {isPending && <button className="btn" disabled>Loading...</button>} -->
        <!-- {error && <div className="error">{error}</div>} -->
    </div>
</form>
