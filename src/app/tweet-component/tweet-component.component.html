<div class="container-fluid">
    <div class="row">
        <div class="col-6 mx-auto" *ngFor="let item of userDetailsById">
            <div class="card mt-3" style="width: 100%;">
                <div class="card-body">
                    <div class="row">
                        <div class="col-lg-3"><img src="assets/cat.jpg" alt="" class="rounded-circle" style="width: 50%;"></div>
                        <div class="col-lg-6">
                            <h4>{{item.name}}</h4>
                            <h4>{{item.userName}}</h4>
                        </div>
                        <div class="col-lg-3">...</div>
                    </div>
                    <div class="mt-4">
                        <p class="card-text">{{item.tweetDTOs.message}}</p>
                        <p class="card-text">{{item.createdAt.substr(11,8)}} - {{item.createdAt.substr(0,10)}} - Twitter Web Client</p>
                        <p class="card-text"><b>100</b> Retweets <b>5</b> Quote Tweets <b>25</b> Likes</p>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-md-3"><a href=""><img src="assets/message.png" alt="" style="width: 30%"></a></div>
                        <div class="col-md-3"><a href=""><img src="assets/retweet.jpg" alt="" style="width: 30%"></a></div>
                        <div class="col-md-3"><a href=""><img src="assets/like.jpg" alt="" style="width: 30%"></a></div>
                        <div class="col-md-3"><a href=""><img src="assets/shareIcon.jpg" alt="" style="width: 30%"></a></div>
                    </div>
                </div>
                <!-- <app-tweet-component> -->
                    <!-- <div >
                        <p>{{item.userId}}</p>
                        <p>{{item.message}}</p>
                    </div> -->
                <!-- </app-tweet-component> -->
            </div>
        </div>
    </div>
</div>
